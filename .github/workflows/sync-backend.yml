name: Sync Backend â†’ HuggingFace Space

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  sync-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history + LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push backend/ as root to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.email "ci-bot@geoai"
          git config user.name "GeoAI CI Bot"

          git remote add hf-space https://Rafs-an09002:$HF_TOKEN@huggingface.co/spaces/Rafs-an09002/geoai-backend || true

          # Extract the backend/ subtree into a temporary branch
          git subtree split --prefix=backend -b hf-deploy

          # Force push that branch to HF Space main
          git push hf-space hf-deploy:main --force

name: Sync Backend â†’ HuggingFace Space

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  sync-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history + LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push backend/ as root to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git identity
          git config user.email "ci-bot@geoai"
          git config user.name "GeoAI CI Bot"

          # Add HF Space as remote
          git remote add hf-space https://Rafs-an09002:$HF_TOKEN@huggingface.co/spaces/Rafs-an09002/geoai-backend || true

          # Use git-subtree to push only the backend/ folder as the root of the Space
          git subtree push --prefix=backend hf-space main
name: Sync Backend â†’ HuggingFace Space

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  sync-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push backend/ to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd backend

          git init
          git config user.email "ci-bot@geoai"
          git config user.name "GeoAI CI Bot"

          git add -A
          git commit -m "sync: $(date -u '+%Y-%m-%d %H:%M:%S UTC') - $GITHUB_SHA"

          git push --force \
            https://Rafs-an09002:$HF_TOKEN@huggingface.co/spaces/Rafs-an09002/geoai-backend \
            HEAD:main
